<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <title>{% block title %}{% endblock %}</title>
    <style>
        body {
            margin: 0;
        }
        nav {
            background-color: #B804B5;
            overflow: hidden;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: flex-end; 
            flex-wrap: wrap;
        }
        li:first-child {
            margin-right: auto; /* Added to push other items to the right */
        }
        li {
            margin: 8px;
        }
        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        li a:hover {
            background-color: white;
            color: #B804B5;
        }
        .home-link {
            font-weight: bold;
            font-size: 30px;
            color: white;
            background-color: #B804B5;
            padding: 10px;
        }
        .home-link:hover {
            background-color: white;
        }
        .search-container {
            margin-right: 20px; 
        }
        .search-box {
            padding: 10px;
            border: 1px solid #fff;
            border-radius: 5px;
        }
        .search-button {
            background-color: #fff;
            color: #B804B5;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-button:hover {
            background-color: white;
            color: #B804B5;
        }
        @media (max-width: 768px) {
            ul {
                flex-direction: column;
                align-items: center;
            }
            li {
                width: 100%;
                text-align: center;
            }
            .search-container {
                width: 100%;
                justify-content: center;
                margin-right: 0;
            }
            .home-link {
                font-size: 24px;
                padding: 8px;
            }
            .search-box, .search-button {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="/" class="home-link">Rupantor</a></li>
            <li>
                <div class="search-container">
                    <form action="{% url 'search' %}" method="get">
                        <input type="text" placeholder="Search.." class="search-box" name="q">
                        <button type="submit" class="search-button"><img src="{% static 'icons-search.png' %}" alt="Cart" style="height:21px; vertical-align:middle;"></button>
                    </form>
                </div>
            </li>
            <!-- <li><a href="/summerwear/">Summer Wear</a></li>
            <li><a href="/winterwear/">Winter Wear</a></li> -->
            <li><a href="/contact/">Contact Us</a></li>
            <li><a href="/about_us/">About Us</a></li>
            <li><a href="/cart/"><img src="{% static 'icons-shopping-cart-.png' %}" alt="Cart" style="height:26px; vertical-align:middle;"></a></li>
            {% if request.user.is_authenticated %}
                <li><a href="/logout/">LogOut from {{ user.username }}</a></li>
            {% else %}
                <li><a href="/login/">Login </a></li>
            {% endif %}
        </ul>
    </nav>

</body>
</html>
