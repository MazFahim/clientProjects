<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
        }
        th, td{
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .cart-container{
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

    {% include 'header.html' %}

    <div class="cart-container">
        <div class="cart-left">
            <h2>Shopping Cart</h2>
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Product Name</td>
                        <td>Amount</td>
                        <td>Cost</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="cart-right">
            <h2>Order Summary:</h2>
            <p>Total Items:</p>
            <p>Total Cost:</p>
            <button>Proceed to checkout</button>
        </div>
    </div>

    {% include 'footer.html' %}

</body>
</html>
