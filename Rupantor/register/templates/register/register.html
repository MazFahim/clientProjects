<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #f7f7f7; 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 400px; 
            box-sizing: border-box; 
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px; 
        }
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: calc(100% - 16px); 
            padding: 12px;
            margin-top: 10px;
            margin-bottom: 20px; 
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px; 
        }
        button {
            background-color: #007BFF; 
            color: white;
            border: none;
            padding: 12px 0;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 18px; 
            letter-spacing: 1px; 
        }
        button:hover {
            background-color: #0056b3; 
        }
        .login-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007BFF;
            text-decoration: none;
        }
        .login-link:hover {
            color: #0056b3; 
            text-decoration: underline; 
        }
    </style>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <h2>Create Account</h2>
        <div>
            <input type="text" name="{{ form.username.name }}" placeholder="Username">
        </div>
        <div>
            <input type="email" name="{{ form.email.name }}" placeholder="Email Address">
        </div>
        <strong>Include Uppercase, Lowercase, Digits and Special Character in the password</strong>
        <div>
            <input type="password" name="{{ form.password1.name }}" placeholder="Password">
        </div>
        <div>
            <input type="password" name="{{ form.password2.name }}" placeholder="Confirm Password">
        </div>
        <button type="submit">Register</button>
        <a href="{% url 'login' %}" class="login-link">Already have an account? Login</a>
    </form>
</body>
</html>
