<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    {% include 'headerNavbar.html' %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <label>Name:</label>
        <input type="text" name="name" placeholder="Your Name"><br><br>
        <label>Email:</label>
        <input type="text" name="email" placeholder="Your Email"><br><br>
        <label>Subject:</label>
        <input type="text" name="subject" placeholder="Your Subject"><br><br>
        <label>Message:</label>
        <input type="text" name="message" placeholder="Your Message"><br><br>
        <button type="submit">Send Message</button>
    </form>
    {% include 'footer.html' %}
</body>
</html>
