<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
    <style>
        body{
            margin: 0;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        li{
            float: left;
            width: 25%;
        }
        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 0;
            text-decoration: dashed;
        }
        li a:hover {
            background-color: mediumaquamarine;
            color: chartreuse;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/showtime/">Showtime</a></li>
            <li><a href="/tickets/">Tickets</a></li>
            <li><a href="/contact/">Contact</a></li>
        </ul>
    </nav>

</body>
</html>
